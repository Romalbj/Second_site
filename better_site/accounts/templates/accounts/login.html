{% extends 'main/layout.html' %}

{% block title %}Article{% endblock %}


{% block content %}
<div class="form_wrapper">
    <form class="site_form site_form_login" action="/account/login/" method="post">
        {% csrf_token %}
        <p class="register_label">Вход</p>

        <div class="form">
            <div class="input name">
                <div class="field"><i class="fa-solid fa-circle-user"></i>
                    <input type="text" name="username" placeholder="Имя пользователя">
                </div>
            </div>
            <div class="input password1">
                <div class="field"><i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder="Пароль">
                </div>
            </div>

            <input class="confirm" type="submit" value="Войти">

            {% for message in messages %}
                <p class="error_message">{{message}}</p>
            {% endfor %}

            <div class="to_login">
                <p>Не зарегестрированы?&nbsp;<a href="{% url 'sign_up' %}">Регистрация</a></p>
            </div> 

         </div>
</div>



{% endblock %}
