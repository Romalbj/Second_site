{% extends 'main/layout.html' %}

{% block title %}Article{% endblock %}


{% block content %}
<div class="form_wrapper">
    <form class="site_form" action="{% url 'sign_up' %}"  method="post">
        {% csrf_token %}
        <p class="register_label">Регистрация</p>

        <div class="form">
            <div class="input name">
                <div class="field"><i class="fa-solid fa-circle-user"></i>{{form.username}}</div>
            </div>

            <div class="input email">
                <div class="field"><i class="fa-solid fa-envelope"></i>{{form.email}}</div>
            </div>

            <div class="input password1">
                <div class="field">
                    <i class="fa-solid fa-lock"></i>
                    {{form.password1}}
                    <i class="fa-solid fa-eye-slash eye_icon_1"></i>
                </div>
            </div>

            <div class="input password2">
                <div class="field">
                    <i class="fa-solid fa-lock"></i>
                    {{form.password2}}
                    <i class="fa-solid fa-eye-slash eye_icon_2"></i>
                </div>
            </div>

            <input class="confirm" type="submit" value="Зарегистрироваться">
<!--            {{form.errors}}-->

            {% for message in messages %}
               <p class="error_message"><i class="fa-solid fa-ban"></i>&nbsp;&nbsp;{{message}}</p>
            {% endfor %}

            <div class="to_login">
                <p>Уже зарегистрированы?&nbsp;<a href="{% url 'login' %}?next={{ next }}">Войти</a></p>
            </div>

         </div>
</div>

<script>
const EyeIcon1 = document.querySelector('.eye_icon_1'),
        PasswordField1 = document.querySelector('.password_field_1');

EyeIcon1.addEventListener('click', () => {
    if(PasswordField1.type === "password") {
        PasswordField1.type = "text";
        EyeIcon1.classList.replace("fa-eye-slash", "fa-eye")}
    else{
        PasswordField1.type = "password";
        EyeIcon1.classList.replace("fa-eye", "fa-eye-slash")
    }
})

        PasswordField2 = document.querySelector('.password_field_2');

    else{
        PasswordField2.type = "password";
        EyeIcon2.classList.replace("fa-eye", "fa-eye-slash")
    }
});
